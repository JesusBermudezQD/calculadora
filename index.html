<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
    <body>

        <div class="container ">

            <div id="calculadora" class="mt-5 border border-dark">
                <table>
                    <tr>
                        <td colspan="5">
                            <div id="resultado" class="rounded-pill border border-dark"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="1"  value="1" class="btn btn-block btn-info">1</button>
                        </td>
                        <td>
                            <button id="2" value="2" class="btn btn-block btn-info">2</button>
                        </td>
                        <td>
                            <button id="3"  value="3" class="btn btn-block btn-info">3</button>
                        </td>
                        <td>
                            <button id="dividir" value="/" class="btn btn-block btn-info">/</button>
                        </td>
                        <td >
                            <button id="borrar" class="btn btn-block btn-danger">AC</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="4" value="4" class="btn btn-block btn-info">4</button>
                        </td>
                        <td>
                            <button id="5" value="5" class="btn btn-block btn-info">5</button>
                        </td>
                        <td>
                            <button id="6" value="6" class="btn btn-block btn-info">6</button>
                        </td>
                        <td>
                            <button id="multiplicar" value="*" class="btn btn-block btn-info">x</button>
                        </td>
                        <td >
                            <button id="borrarN" value="C" class="btn btn-block btn-danger">C</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="7" value="7" class="btn btn-block btn-info">7</button>
                        </td>
                        <td>
                            <button id="8" value="8" class="btn btn-block btn-info">8</button>
                        </td>
                        <td>
                            <button id="9" value="9" class="btn btn-block btn-info">9</button>
                        </td>
                        <td>
                            <button id="sumar" value="+" class="btn btn-block btn-info">+</button>
                        </td>
                        <td >
                            <button id="signo" value="-" class="btn btn-block btn-danger">+/-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="0" value="0" class="btn btn-block btn-info btn-block">0</button>
                        </td>

                        <td>
                            <button id="restar" value="-" class="btn btn-block btn-info">-</button>
                        </td>
                        <td colspan="3">
                            <button id="igual" value="=" class="btn btn-block btn-info">=</button>
                        </td> 
                    </tr>
                </table>
            </div>

        </div>
        <script src="app.js"></script>
    </body>
</html>
